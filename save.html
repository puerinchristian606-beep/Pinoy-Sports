<button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzZlu1tVJoWpvtQ3NkgL-jenjwGY14ExFwp0IUwFp3kMBJ21YUyB4nopsU5tdbkBWA4/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
  fetch("https://script.google.com/macros/s/AKfycbzZlu1tVJoWpvtQ3NkgL-jenjwGY14ExFwp0IUwFp3kMBJ21YUyB4nopsU5tdbkBWA4/exec")
  .then(res => res.json())
  .then(data => console.log(data));

</script>
