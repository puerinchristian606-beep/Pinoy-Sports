<button id="saveBtn">Save Data</button>

<style>
  body {
    background: #0f172a;
    color: #e5e7eb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  #saveBtn {
    background-color: #38bdf8;
    color: #05232e;
    border: none;
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(56, 189, 248, 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  #saveBtn:hover {
    background-color: #0ea5e9;
    transform: scale(1.05);
  }
  #saveBtn:active {
    transform: scale(0.95);
  }
</style>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzZlu1tVJoWpvtQ3NkgL-jenjwGY14ExFwp0IUwFp3kMBJ21YUyB4nopsU5tdbkBWA4/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });

  fetch(scriptURL)
  .then(res => res.json())
  .then(data => console.log(data))
  .catch(err => console.error("Fetch error:", err));
</script>
